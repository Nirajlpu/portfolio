<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: rgb(212, 64, 75);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h2 {
            color: rgb(212, 64, 75);
            margin-bottom: 20px;
        }
        .contact-info a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact-info a i {
            margin-right: 10px;
            color: rgb(212, 64, 75);
        }
        .contact-info a:hover {
            background: rgba(212, 64, 75, 0.1);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <a href="tel:+916202714697"><i class="fas fa-phone"></i> +91 62027 14697</a>
            <a href="mailto:nirajsahani2004@gmail.com"><i class="fas fa-envelope"></i> nirajsahani2004@gmail.com</a>
            <a href="https://www.linkedin.com/in/nirajshahni/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://github.com/Nirajlpu" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </div>
    </div>
</body>
</html>
